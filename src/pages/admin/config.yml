backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "public/data/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Hero Badge", name: "badgeText", widget: "string"}
          - {label: "Hero Headline", name: "headline", widget: "string"}
          - {label: "Hero Subheadline", name: "subheadline", widget: "text"}
          - {label: "Slider Images", name: "sliderImages", widget: "list", field: {label: "Image", name: "image", widget: "image"}}
      
      - file: "public/data/about.json"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Hero Subtitle", name: "heroSubtitle", widget: "string"}
          - {label: "Story Title", name: "storyTitle", widget: "string"}
          - {label: "Story Content 1", name: "storyContent1", widget: "text"}
          - {label: "Story Content 2", name: "storyContent2", widget: "text"}
          - {label: "Story Image", name: "storyImage", widget: "image"}

      - file: "public/data/services.json"
        label: "Services Page"
        name: "services"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
          - label: "Services List"
            name: "services"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "select", options: ["Plane", "Ship", "FileText", "Droplets", "Warehouse"]}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Link", name: "link", widget: "string"}
          - label: "Why Choose Us Section"
            name: "whyChooseUs"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - label: "Features"
                name: "features"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}

      - file: "public/data/privacy-policy.json"
        label: "Privacy Policy"
        name: "privacy-policy"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - label: "Sections"
            name: "sections"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Content", name: "content", widget: "markdown", required: false}
              - label: "Subsections"
                name: "subsections"
                widget: "list"
                required: false
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Content", name: "content", widget: "markdown"}

  - name: "seo"
    label: "SEO"
    files:
      - file: "public/data/seo.json"
        label: "Global SEO"
        name: "seo"
        fields:
          - label: "Pages"
            name: "pages"
            widget: "list"
            fields:
              - {label: "Path", name: "path", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Keywords", name: "keywords", widget: "string"}
              - {label: "Image", name: "image", widget: "image", required: false}
              - label: "Extra Meta"
                name: "extraMeta"
                widget: "list"
                required: false
                fields:
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "Content", name: "content", widget: "string"}